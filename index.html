<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    #reader {
      width: 300px;
      margin: auto;
      border: 1px solid #ccc;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
      text-align: center;
    }
    #camera-select {
      margin: 20px auto;
      display: block;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1 style="text-align: center;">QR Code Scanner</h1>
  <select id="camera-select"></select>
  <div id="reader"></div>
  <div id="result">Result: <span id="output"></span></div>

  <script>
    const reader = new Html5Qrcode("reader");
    const resultElement = document.getElementById("output");
    const cameraSelect = document.getElementById("camera-select");
    let currentCameraId = null;

    const config = { fps: 10, qrbox: 250 };

    // Lấy danh sách camera
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        devices.forEach((device, index) => {
          const option = document.createElement("option");
          option.value = device.id;
          option.text = device.label || `Camera ${index + 1}`;
          cameraSelect.appendChild(option);
        });

        // Chọn camera sau nếu có
        const backCamera = devices.find(device => device.label.toLowerCase().includes("back"));
        cameraSelect.value = backCamera ? backCamera.id : devices[0].id;

        // Bắt đầu quét
        startScanner(cameraSelect.value);
      } else {
        alert("No cameras found.");
      }
    }).catch(err => console.error("Error fetching cameras: ", err));

    // Hàm bắt đầu quét
    function startScanner(cameraId) {
      if (currentCameraId) {
        reader.stop().catch(err => console.error("Error stopping scanner:", err));
      }

      reader.start(
        cameraId,
        config,
        qrCodeMessage => {
          resultElement.innerText = qrCodeMessage;
        },
        errorMessage => {
          console.log("Scanning error:", errorMessage);
        }
      ).then(() => {
        currentCameraId = cameraId;
      }).catch(err => {
        console.error("Error starting QR scanner:", err);
      });
    }

    // Thay đổi camera
    cameraSelect.addEventListener("change", event => {
      startScanner(event.target.value);
    });
  </script>
</body>
</html>
